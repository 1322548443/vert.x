language: java
before_install:
- cp .travis.maven.settings.xml $HOME/.m2/settings.xml
env: # important!
jdk: oraclejdk8
script: mvn -q clean verify -B
name: "OracleJDK8"
branches:
  only:
  - master
  - /^\d+\.\d+$/
jobs:
  include:
    - stage: test
      if: type != pull_request
      jdk: openjdk11
      name: "OpenJDK11"
      script: mvn -q clean verify -B
    - if: type != pull_request
      jdk: oraclejdk8
      name: "OracleJDK8 / native transport"
      script: mvn -q clean verify -B -PtestNativeTransport
    - if: type != pull_request
      jdk: oraclejdk8
      name: "OracleJDK8 / domain sockets"
      script: mvn -q clean verify -B -PtestDomainSockets
    - stage: deploy
      script: bash .travis.deploy.artifacts.sh
notifications:
  email:
    recipients:
      - vertx3-ci@googlegroups.com
    on_success: always
    on_failure: always
